<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="margin:0;overflow:hidden;background:#111;">

<div id="debug" style="position:fixed;top:10px;left:10px;color:white;font-size:14px;z-index:10;">
Loading...
</div>

<script>

let scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.5,5);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(1);
document.body.appendChild(renderer.domElement);

let light1 = new THREE.HemisphereLight(0xffffff,0x444444,1.2);
scene.add(light1);

let light2 = new THREE.DirectionalLight(0xffffff,1);
light2.position.set(2,5,5);
scene.add(light2);

let loader = new THREE.GLTFLoader();

loader.load(
  "avatar.glb",
  function(gltf){

    let model = gltf.scene;

    // AUTO CENTER
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    // AUTO SCALE
    const size = box.getSize(new THREE.Vector3()).length();
    const scale = 3 / size;
    model.scale.setScalar(scale);

    scene.add(model);

    document.getElementById("debug").innerText = "Model Loaded ✅";

  },
  function(xhr){
    document.getElementById("debug").innerText =
      "Loading: " + Math.round(xhr.loaded / xhr.total * 100) + "%";
  },
  function(error){
    document.getElementById("debug").innerText = "ERROR ❌";
    console.log(error);
  }
);

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();

</script>
</body>
</html>
