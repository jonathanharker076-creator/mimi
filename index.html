<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin:0; overflow:hidden; background:#111; }
#debug {
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-size:14px;
  z-index:10;
}
</style>
</head>
<body>

<div id="debug">Loading...</div>

<script type="module">

import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.5,5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(1);
document.body.appendChild(renderer.domElement);

const light1 = new THREE.HemisphereLight(0xffffff,0x444444,1.2);
scene.add(light1);

const light2 = new THREE.DirectionalLight(0xffffff,1);
light2.position.set(2,5,5);
scene.add(light2);

const loader = new GLTFLoader();

loader.load(
  'avatar.glb',
  (gltf) => {

    const model = gltf.scene;

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    const size = box.getSize(new THREE.Vector3()).length();
    const scale = 3 / size;
    model.scale.setScalar(scale);

    scene.add(model);

    document.getElementById('debug').innerText = "Model Loaded ✅";

  },
  (xhr) => {
    if (xhr.total)
      document.getElementById('debug').innerText =
        "Loading " + Math.round((xhr.loaded/xhr.total)*100) + "%";
  },
  (error) => {
    document.getElementById('debug').innerText = "ERROR ❌";
    console.log(error);
  }
);

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();

</script>

</body>
</html>
